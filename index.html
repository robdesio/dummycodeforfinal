<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelloggram</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
</head>

<body>
  <div class="flex flex-row">
    <div class="flex w-2/3 flex-col">
      <div class="my-2 underline text-xl bold">
        Add an Order
      </div>
      <div>
        <form id ="new-order" class="flex-container">
          <input type="text" id="ticker" name="ticker" placeholder="Ticker" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="company-name" name="company-name" placeholder="Company Name" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="transaction-date" name="transaction-date" placeholder="Transaction Date" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="average-purchase-price" name="average-purchase-price" placeholder="Average Purchase Price" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="transaction-quantity" name="transaction-quantity" placeholder="Quantity" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="current-price" name="current-price" placeholder="Current Price" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="order-type" name="order-type" placeholder="Order Type" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <input type="text" id="sale-price" name="sale-price" placeholder="Sale Price" class=" text-xs my-2 p-2 w-24 border border-gray-400 rounded shadow-m ">
          <button id="add-position-button" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl text-xs ">Add Position</button>
        </form>
      </div>
      <div class="my-2 underline text-xl bold">
        Previous Orders
      </div>
      <div class="table w-full ">
        <div class="table-row-group">
          <div class="table-row" id="table-header">
            <div class="table-cell underline">Ticker</div>
            <div class="table-cell underline">Company Name</div>
            <div class="table-cell underline">Transaction Date</div>
            <div class="table-cell underline">Purchase Price</div>
            <div class="table-cell underline">Order Type</div>
            <div class="table-cell underline">Sale Price</div>
          </div>
          <div class="table-row">
            <div class="table-cell">GIS</div>
            <div class="table-cell">General Mills</div>
            <div class="table-cell">6/3/21</div>
            <div class="table-cell">57</div>
            <div class="table-cell">BUY</div>
            <div class="table-cell">N/A</div>
          </div>
        </div>
      </div>
      <div>

      </div>
    </div>

    <div class="flex w-1/3 flex-col" id="year-to-date-performance">
      <div class="underline text-xl bold">
        Year To Date Performance
      </div>
      <div> 
        test 1
      </div>
      <div>
        test 2
      </div>
    </div>
  
  </div>
    


  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <!-- FirebaseUI Auth -->
  <!-- https://firebaseopensource.com/projects/firebase/firebaseui-web/ -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {} // replace
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="index.js"></script>
</body>

</html>
